<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <style>
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: 100%;
            max-width: 400px;
            background-color: #FFF;
            margin: 0;
            padding: 2.25em;
            box-sizing: border-box;
            border: solid 1px #DDD;
            border-radius: .5em;
            font-family: 'Source Sans Pro', sans-serif;

            div {
                background-color: black;
            }

            .inputGroup {
                margin: 0 0 2em;
                padding: 0;
                position: relative;
            }

            label {
                margin: 0 0 12px;
                display: block;
                font-size: 1.25em;
                color: #217093;
                font-weight: 700;
                font-family: inherit;
            }

            input {
                font-size: 1.5em;
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <form>
        <div class="inputGroup inputGroup1">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Input E-mail address" />
        </div>
        <div class="inputGroup inputGroup2">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Input password" />
        </div>
    </form>
</body>

</html>
